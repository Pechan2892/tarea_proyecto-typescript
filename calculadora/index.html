<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora</h1>
        <input type="number" id="input1" placeholder="Ingrese el primer número">
        <input type="number" id="input2" placeholder="Ingrese el segundo número">

        <div class="buttons">
            <button onclick="operar('sumar')">Sumar</button>
            <button onclick="operar('restar')">Restar</button>
            <button onclick="operar('multiplicar')">Multiplicar</button>
            <button onclick="operar('dividir')">Dividir</button>
            <button onclick="operar('potencia')">Potencia</button>
            <button onclick="calcularFactorial()">Factorial</button>
        </div>

        <h2 id="resultado">Resultado: </h2>
    </div>

    <script src="app.js"></script>
</body>
</html>
